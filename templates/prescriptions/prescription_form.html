{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3 class="card-title">{{ title }}</h3>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Continuar</button>
            <a href="{% url 'prescription_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
